name: Run Summarizer Pipeline

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-summarizer:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Batch Summarizer
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/pipeline-summarize-articles-batch" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
